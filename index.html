<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forjador de Construtos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="tabs-container">
            <div class="tabs-bar">
                <button class="tab-btn active" data-tab="forja">Forja</button>
                <button class="tab-btn" data-tab="historico">Histórico de Construtos</button>
            </div>
            <div class="tabs-content">
                <div class="tab-pane" id="tab-forja" style="display: flex;">
                    <div class="main-flex">
                        <div class="container">
                                <h1>Forjador de Construtos</h1>
                                <form id="forgeForm" onsubmit="return false;">
                                        <label for="estilo">Estilo do Construto</label>
                                        <select id="estilo" name="estilo">
                                                <option value="Projétil">Projétil</option>
                                                <option value="Padrão">Padrão</option>
                                                <option value="Pesado">Pesado</option>
                                                <option value="Área">Área</option>
                                                <option value="Colossal">Colossal</option>
                                                <option value="Estrutura">Estrutura</option>
                                        </select>

                                        <label for="almaExtra">Alma Extra</label>
                                        <input type="number" id="almaExtra" name="almaExtra" min="0" value="0" required>

                                        <div id="blocos-info" style="margin: 10px 0 8px 0; color: #1976d2; font-weight: 500; font-size: 1.05em;"></div>

                                        <label for="dano">Blocos em Dano</label>
                                        <input type="number" id="dano" name="dano" min="0" value="0" required>
                                        <div class="hybrid-control">
                                            <input type="range" id="danoSlider" min="0" max="0" value="0" step="1">
                                            <div class="block-bar" id="danoBar"></div>
                                        </div>

                                        <label for="defesa">Blocos em Defesa</label>
                                        <input type="number" id="defesa" name="defesa" min="0" value="0" required>
                                        <div class="hybrid-control">
                                            <input type="range" id="defesaSlider" min="0" max="0" value="0" step="1">
                                            <div class="block-bar" id="defesaBar"></div>
                                        </div>

                                        <label for="vitalidade">Blocos em Vitalidade</label>
                                        <input type="number" id="vitalidade" name="vitalidade" min="0" value="0" required>
                                        <div class="hybrid-control">
                                            <input type="range" id="vitalidadeSlider" min="0" max="0" value="0" step="1">
                                            <div class="block-bar" id="vitalidadeBar"></div>
                                        </div>

                                        <label for="duracao">Blocos em Duração</label>
                                        <input type="number" id="duracao" name="duracao" min="0" value="0" required>
                                        <div class="hybrid-control">
                                            <input type="range" id="duracaoSlider" min="0" max="0" value="0" step="1">
                                            <div class="block-bar" id="duracaoBar"></div>
                                        </div>

                                        <button type="submit" id="forjarBtn">Forjar Construto</button>
                                </form>
                        </div>
                        <div class="result" id="resultado">
                                <!-- Resultados aparecerão aqui -->
                        </div>
                    </div>
                </div>
                <div class="tab-pane" id="tab-historico" style="display: none;">
                    <div class="historico-container">
                        <h2>Histórico de Construtos</h2>
                        <div class="historico-actions">
                            <button id="limparHistoricoBtn" type="button" class="clear-history-btn">Limpar histórico</button>
                        </div>
                        <div id="historico-list"></div>
                        <div id="historico-total" style="margin-top:18px;font-weight:bold;"></div>
                    </div>
                </div>
            </div>
        </div>
    <script src="script.js"></script>
</body>
</html>
